<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Delfi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addTableModal"
      tabindex="-1"
      aria-labelledby="addTableModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addTableModalTitle">
              Tisch hinzuf체gen
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Tisch Nummer</label>
                <input
                  type="number"
                  class="form-control"
                  id="new-table-nr"
                  placeholder="Tisch Nummer"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Tisch Kapazit채t</label>
                <input
                  type="number"
                  class="form-control"
                  id="new-table-capacity"
                  placeholder="Tisch Kapazit채t"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" button-tischHinzu>
              Speichern
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="restaurant-div">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <table id="restaurant-container" class="table mt-5">
              <!-- table content goes here -->
            </table>
          </div>
          <div class="col-md-3">
            <div class="card mt-5">
              <div class="card-header">Tischverwaltung</div>
              <div class="card-body">
                <div class="form-group">
                  <p class="card-title">Tische anzeigen</p>
                  <div class="input-group">
                    <select id="showTable" class="form-select" select-table>
                      <option selected>Ausw채hlen...</option>
                      <option value="1">frei</option>
                      <option value="2">besetzt</option>
                    </select>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <div class="input-group">
                    <button
                      class="btn btn-success w-100"
                      data-bs-toggle="modal"
                      data-bs-target="#addTableModal"
                    >
                      <i class="bi bi-plus"></i> Tisch anlegen
                    </button>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <div class="input-group">
                    <a class="btn btn-primary w-100" href="/" ausloggen-button>
                      <i class="bi bi-box-arrow-right"></i> Ausloggen
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
