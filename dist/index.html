<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Delfi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script type="module" crossorigin src="/assets/index-30dc0935.js"></script>
  </head>
  <body>
    <!-- Modal REGISTER -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Registrieren</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registration-form" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-username"
                  placeholder="Benutzername"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Passwort"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Passwort bestätigen</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Passwort bestätigen"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Registrieren
              </button>
            </form>
            <button onclick="addUser()" class="btn btn-primary">
              Registrieren
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Anmelden</button>
          </div>
        </div>
      </div>
    </div>

    <div id="login-container" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Anmelden</h5>
              <form id="login-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Benutzername</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Passwort</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    name="password"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-primary"
                    onclick="anmelden(); return false;"
                  >
                    Anmelden
                  </button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <a
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
                    href="#"
                    >Registrieren</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="restaurant-container" class="container">
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    
    
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
